<html>
    <head>

        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;700&display=swap" rel="stylesheet">

        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- styles -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">

    </head>
    <body>
        <header class="banner">
            <div>
                <H1>The Food Hut</H1>
                <h4>The best burgers and pizza's in town.</h4>
            </div>
        </header>

        <main id="main-container">
            <section class="menu-container" id="menu-container">

            </section>

            <section class="order-container hidden" id="order-container">
                <h4>Your order</h4>
                <div class="order-details" id="order-details">

                </div>
                <p class="total">Total price: <span id="total-amount">Â£0</span></p>
                <button class="btn" id="order-btn">Complete order</button>
            </section>

            <section class="order-completed hidden" id="order-completed">
                <p class="thanks-msg">Thanks, <span id="customer-name"></span>! Your order is on the way!</p>
            </section>

            <section class="payment hidden" id="payment">
                <h3 class="form-header">Enter you card details</h3>
                <form class="payment-form" id="payment-form">
                    <input class="input-field" type="text" name="name" id="name" placeholder="Enter your name" required>
                    <input class="input-field" type="number" name="card-number" id="card-number" placeholder="Enter card number" required>
                    <input class="input-field" type="number" name="cvv-number" id="cvv-number" placeholder="Enter CVV" required>
                    <button type="submit" class="btn" id="pay-btn">Pay</button>
                </form>
                
            </section>

        </main>

	    <script src="index.js" type="module"></script>
    </body>
</html>
